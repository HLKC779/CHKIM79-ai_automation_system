name: Deploy to Hugging Face Space

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload to Hugging Face Space
        uses: huggingface/hub-action@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          hf_token: ${{ secrets.HF_TOKEN }}
          repo-id: CHKIM79/ai-automation-system
          repo-type: space
          space-sdk: static
          space_hardware: cpu-basic
          # Push the whole repo; Space will use README frontmatter to build
          # Alternatively, we could push only dist/ and set static space serving